        function formatReportContent() {
            const reportContent = document.getElementById('report-content');
            if (!reportContent) return;

            let content = reportContent.innerHTML;
            
            // Replace multiple consecutive br tags with single br
            content = content.replace(/(<br\s*\/?>){2,}/gi, '<br>');
            
            // Final cleanup - remove leading and trailing whitespace
            content = content.trim();
            
            // Helper function to format cell content
            function formatCellContent(cell) {
                if (!cell) return '';
                
                let formatted = cell
                    // Headers in cells
                    .replace(/^####\s+(.*$)/gim, '<h4>$1</h4>')
                    .replace(/^###\s+(.*$)/gim, '<h3>$1</h3>')
                    .replace(/^##\s+(.*$)/gim, '<h2>$1</h2>')
                    .replace(/^#\s+(.*$)/gim, '<h1>$1</h1>')
                    // Bold text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                    .replace(/^\*\s*/gm, '')
                    // Remove standalone single asterisks
                    .replace(/(?<!\*)\*(?!\*)(?![^*]*\*)/g, '')
                    // Remove asterisks after colons (like "–û—Ü–µ–Ω–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:* –°—Ä–µ–¥–Ω—è—è")
                    .replace(/:\*\s*/g, ': ')
                    // Remove single asterisks after colon and space (like "–¢–µ–∫—Å—Ç: *")
                    .replace(/:\s*\*/g, ':')
                    // Remove multiple consecutive commas
                    .replace(/,\s*,+/g, ',')
                    // Remove commas between links (like "link1, , link2")
                    .replace(/,\s*,\s*/g, ', ')
                    // Remove trailing commas before links
                    .replace(/,\s*\[/g, ' [')
                    // Remove leading commas after links
                    .replace(/\]\s*,/g, ']')
                    // Remove trailing commas at the end of lines
                    .replace(/,\s*$/gm, '')
                    // Remove commas followed by only whitespace
                    .replace(/,\s*$/gm, '')
                    // Lists
                    .replace(/^‚Ä¢\s*(.+)$/gm, '<li>$1</li>')
                    .replace(/^(\d+)\.\s*(.+)$/gm, '<li>$2</li>');
                
                // If contains list items, wrap in ul
                if (formatted.includes('<li>')) {
                    formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
                }
                
                return formatted;
            }
            
            // Convert Markdown to HTML
            content = content
                // Remove leading and trailing whitespace
                .trim()
                // Remove paragraphs with only dashes
                .replace(/---/g, '')
                .replace(/\s*---\s*/g, '')
                // Remove multiple leading newlines
                .replace(/^\n+/, '')
                // Remove multiple trailing newlines
                .replace(/\n+$/, '')
                // Remove leading whitespace from each line
                .replace(/^\s+/gm, '')
                // Remove trailing whitespace from each line
                .replace(/\s+$/gm, '')
                // Headers - improved to handle whitespace
                .replace(/^####\s+(.*$)/gim, '<h4>$1</h4>')
                .replace(/^###\s+(.*$)/gim, '<h3>$1</h3>')
                .replace(/^##\s+(.*$)/gim, '<h2>$1</h2>')
                .replace(/^#\s+(.*$)/gim, '<h1>$1</h1>')
                // Bold text (both **text** and *text* should be bold)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                // Remove single asterisks at the beginning of lines
                .replace(/^\*\s*/gm, '')
                // Remove standalone single asterisks (not part of bold formatting)
                .replace(/(?<!\*)\*(?!\*)(?![^*]*\*)/g, '')
                // Remove asterisks after colons (like "–û—Ü–µ–Ω–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:* –°—Ä–µ–¥–Ω—è—è")
                .replace(/:\*\s*/g, ': ')
                // Remove single asterisks after colon and space (like "–¢–µ–∫—Å—Ç: *")
                .replace(/:\s*\*/g, ':')
                // Remove multiple consecutive commas
                .replace(/,\s*,+/g, ',')
                // Remove commas between links (like "link1, , link2")
                .replace(/,\s*,\s*/g, ', ')
                // Remove trailing commas before links
                .replace(/,\s*\[/g, ' [')
                // Remove leading commas after links
                .replace(/\]\s*,/g, ']')
                // Remove trailing commas at the end of lines
                .replace(/,\s*$/gm, '')
                // Remove commas followed by only whitespace
                .replace(/,\s*$/gm, '')
                // Links - improved formatting (avoid double processing)
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="source-link">$1</a>')
                .replace(/(?<!href=")(https?:\/\/[^\s<>"\)\]]+)(?![^<]*<\/a>)/g, function(match) {
                    // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ —Å–∏–º–≤–æ–ª—ã –≤ –∫–æ–Ω—Ü–µ URL
                    let cleanUrl = match.replace(/[.,;!?]+$/, '');
                    return '<a href="' + cleanUrl + '" target="_blank" rel="noopener noreferrer" class="source-link">' + cleanUrl + '</a>';
                })
                // Tables - improved algorithm to group related rows and avoid empty cells
                .replace(/(.*\|.*\n)+/g, function(match) {
                    const lines = match.trim().split('\n').filter(line => line.trim());
                    if (lines.length < 2) return match;
                    
                    // Check if it's actually a table (has multiple lines with |)
                    const hasMultipleTableLines = lines.filter(line => line.includes('|')).length >= 2;
                    if (!hasMultipleTableLines) return match;
                    
                    let table = '<div class="table-wrapper"><table class="report-table">';
                    let currentRow = null;
                    let isFirstRow = true;
                    
                    // Process each line
                    lines.forEach((line, index) => {
                        if (line.trim() && line.includes('|')) {
                            const cells = line.split('|').map(cell => cell.trim());
                            
                            // Filter out empty cells and dash separators
                            const filteredCells = cells.filter(cell => 
                                cell && 
                                !cell.match(/^-+$/) && 
                                cell.trim().length > 0
                            );
                            
                            if (filteredCells.length === 0) return;
                            
                            // Check if first cell is a sub-point (starts with ‚Ä¢ or -)
                            const firstCell = filteredCells[0];
                            const isSubPoint = firstCell.startsWith('‚Ä¢') || firstCell.startsWith('-');
                            
                            if (isFirstRow) {
                                // Header row
                                table += '<thead><tr>';
                                filteredCells.forEach(cell => {
                                    table += `<th>${cell}</th>`;
                                });
                                table += '</tr></thead><tbody>';
                                isFirstRow = false;
                            } else if (isSubPoint && currentRow) {
                                // This is a sub-point - merge with previous row
                                const lastRowEnd = table.lastIndexOf('</tr>');
                                if (lastRowEnd > 0) {
                                    const rowStart = table.lastIndexOf('<tr>', lastRowEnd);
                                    const rowContent = table.substring(rowStart, lastRowEnd);
                                    
                                    // Find the last cell and append content
                                    const lastCellEnd = rowContent.lastIndexOf('</td>');
                                    if (lastCellEnd > 0) {
                                        const cellStart = rowContent.lastIndexOf('<td>', lastCellEnd);
                                        const cellContent = rowContent.substring(cellStart + 4, lastCellEnd);
                                        
                                        // Add sub-point content to the last cell
                                        const subPointContent = filteredCells.slice(1).join(' | ');
                                        if (subPointContent.trim()) {
                                            const newCellContent = cellContent + '<br/>' + formatCellContent(subPointContent);
                                            const newRowContent = rowContent.substring(0, cellStart + 4) + newCellContent + rowContent.substring(lastCellEnd);
                                            table = table.substring(0, rowStart) + newRowContent + table.substring(lastRowEnd);
                                        }
                                    }
                                }
                            } else {
                                // New data row
                                currentRow = filteredCells;
                                table += '<tr>';
                                filteredCells.forEach(cell => {
                                    table += `<td>${formatCellContent(cell)}</td>`;
                                });
                                table += '</tr>';
                            }
                        }
                    });
                    
                    table += '</tbody></table></div>';
                    return table;
                })
                // Lists
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                // Wrap in paragraphs
                .replace(/^(?!<[h|u|o|l|t])/gm, '<p>')
                .replace(/(?<!>)$/gm, '</p>');

            reportContent.innerHTML = content;
        }

        function parseReportStats() {

            // Get statistics from sessionStorage first
            const statsData = sessionStorage.getItem('researchStats');
            if (statsData) {
                try {
                    const stats = JSON.parse(statsData);
                    console.log('üìä –ó–∞–≥—Ä—É–∂–µ–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–∑ sessionStorage:', stats);
                    
                    // Update report-stats elements with real data
                    updateStatElement('countries-count', stats.countriesFound || 0);
                    updateStatElement('sources-count', stats.sourcesFound || 0);
                    updateStatElement('cases-count', stats.casesFound || 0);
                    updateStatElement('time-count', (stats.totalTimeMin || 0) + ' –º–∏–Ω');
                    return; // Exit early if we have real data
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                }
            }

            // Fallback: rough estimation from text content
            const text = reportContent.innerText;
            
            // Count cases (rough estimation)
            const caseMatches = text.match(/–∫–µ–π—Å|case|–ø—Ä–∏–º–µ—Ä/gi);
            const casesCount = caseMatches ? caseMatches.length : 10;
            document.getElementById('cases-count').textContent = casesCount + '+';

            // Count countries (rough estimation)
            const countryMatches = text.match(/—Å—Ç—Ä–∞–Ω–∞|country|–≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ/gi);
            const countriesCount = countryMatches ? Math.min(countryMatches.length, 20) : 15;
            document.getElementById('countries-count').textContent = countriesCount + '+';

            // Count sources (rough estimation)
            const sourceMatches = text.match(/http|www\.|\.com|\.ru|–∏—Å—Ç–æ—á–Ω–∏–∫/gi);
            const sourcesCount = sourceMatches ? Math.min(sourceMatches.length, 50) : 30;
            document.getElementById('sources-count').textContent = sourcesCount + '+';
        }

        function copyToClipboard() {
            const reportContent = document.getElementById('report-content');
            if (!reportContent) return;

            const text = reportContent.innerText;
            const copyBtn = document.querySelector('.copy-btn');
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    if (copyBtn) {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    copyToClipboardFallback(text, copyBtn);
                });
            } else {
                copyToClipboardFallback(text, copyBtn);
            }
        }

        function copyToClipboardFallback(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                if (button) {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                } else {
                    alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–¥–µ–ª–∏—Ç—å –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Ä—É—á–Ω—É—é.');
            }
            
            document.body.removeChild(textArea);
        }

        function shareReport() {

        // Add table of contents functionality
        function generateTableOfContents() {
            const reportContent = document.getElementById('report-content');
            if (!reportContent) return;

            const headings = reportContent.querySelectorAll('h1, h2, h3');
            if (headings.length === 0) return;

            const toc = document.createElement('div');
            toc.className = 'table-of-contents';
            toc.innerHTML = '<h3>–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ:</h3><ul></ul>';

            const tocList = toc.querySelector('ul');
            
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${id}">${heading.textContent}</a>`;
                tocList.appendChild(li);
            });

            reportContent.insertBefore(toc, reportContent.firstChild);
        }

        // Initialize table of contents
        document.addEventListener('DOMContentLoaded', generateTableOfContents);
